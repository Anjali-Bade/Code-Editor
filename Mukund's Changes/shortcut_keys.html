<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Shortcuts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            color: grey;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 5vw;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 8vw;
            height: 8vw;
            max-width: 250px;
            max-height: 250px;
        }

        .logo span {
            color: #61dafb;
        }

        .shortcuts {
            margin-top: 20px;
            
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .shortcuts h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #61dafb;
            font-size: 4vw;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #444;
            font-size: 3.5vw;
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-key {
            background: #444;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 3.5vw;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .logo {
                font-size: 36px;
            }

            .shortcuts h2 {
                font-size: 24px;
            }

            .shortcut-item {
                font-size: 16px;
            }

            .shortcut-key {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Code Editor Logo with Image -->
    <div class="logo">
        <img src="samanashtra logo2.jpg" alt="Logo">
        
    </div>

    <!-- Shortcut Commands -->
    <div class="shortcuts">
        
        <div class="shortcut-item">
            <span>Show All Commands</span>
            <span class="shortcut-key">Ctrl + Shift + P</span>
        </div>
        <div class="shortcut-item">
            <span>Open File</span>
            <span class="shortcut-key">Ctrl + O</span>
        </div>
        <div class="shortcut-item">
            <span>Open Folder</span>
            <span class="shortcut-key">Ctrl + K, Ctrl + O</span>
        </div>
        <div class="shortcut-item">
            <span>Open Recents</span>
            <span class="shortcut-key">Ctrl + R</span>
        </div>
    </div>

</body>
</html>
