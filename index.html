<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor </title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <h2>File Manager</h2>
            <button id="add-folder">Add Folder</button>
            <button id="add-file">Add File</button>
            <button id="close-all">Close All</button>
            <ul id="file-tree">
                <!-- Files and folders will be dynamically added here -->
            </ul>
        </div>

        <!-- Code Editor -->
        <div id="editor" class="editor">
            <textarea id="code" placeholder="Open a file to start coding..."></textarea>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
